owner: adamus1red # Your GitHub organization or username, where this repository lives
repo: status-checks # The name of this repository

sites:
  - name: Octal
    url: https://octal.xyz
  - name: Huginn
    url: https://huginn.octal.xyz/
  - name: Health Checker
    url: https://health.octal.xyz/
  - name: Status Page
    url: https://status.spacespacespacetime.dev/
  - name: IRC
    check: "tcp-ping"
    url: $SECRET_SITE_IRC
    port: 6667
  - name: IRC SSL
    check: "tcp-ping"
    url: $SECRET_SITE_IRC
    port: 6697
  - name: ZNC
    check: "tcp-ping"
    url: $SECRET_SITE_ZNC
    port: $SECRET_SITE_ZNC_PORT
  - name: Google DNS 1
    check: "tcp-ping"
    url: 8.8.4.4
    port: 53
  - name: Google DNS 2
    check: "tcp-ping"
    url: 8.8.8.8
    port: 53

status-website:
